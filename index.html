<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Music Website</title>
  <style>
    body {
      background-color: #87ceeb; /* Sky blue */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00bfff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-form {
      margin-top: 10px;
    }

    nav ul.navbar {
      list-style-type: none;
      padding: 0;
      margin: 20px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul.navbar li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .demo-images {
      text-align: center;
      padding: 20px;
    }

    .demo-images img {
      max-width: 90%;
      height: auto;
      margin: 15px 0;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumpa Church Music</h1>
    <form action="#" method="get" class="search-form">
      <input type="search" placeholder="Search..." name="search" />
      <button type="submit">Search</button>
    </form>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="a1.html">Ama Sese</a></li>
        <li><a href="a2.html">Luse Kamutola</a></li>
        <li><a href="a3.html">New Jerusalem</a></li>
      </ul>
    </nav>
  </header>

  <div class="demo-images">
    <h2>Historical and Community Photos</h2>
    <img src="FB_IMG_1747836663461.jpg" alt="District Commissioner and Prophetess Lenshina">
    <img src="FB_IMG_1747836530371.jpg" alt="Elder Lumpa Church Member">
    <img src="FB_IMG_1747836566559.jpg" alt="Elder Lumpa Church Member">
  </div>
</body>
</html>




</html>
